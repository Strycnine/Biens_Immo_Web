{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="contr">
    <h2>Veuillez vous authentifier pour poursuivre</h2>
  </div>
  <div class="upload_form_cont">
    <form id="upload_form" enctype="multipart/form-data" method="post" action="/upload">
      {% csrf_token %}
      <div>
        <div>
          <label for="user">Saisissez votre pseudo</label>
        </div>
        <div>
          <input type="text" name="user" id="user" placeholder="Username" required/>
        </div>
        <br>
        <div>
          <label for="password">Saisissez votre mot de passe</label>
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
      </div>
      <div>
        <input type="submit" value="Valider"/>
      </div>
    </form>
  </div>
</div>
{% endblock %}
